<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <title>REGISTER</title>
        <link
            rel="stylesheet"
            href="./css/reset.css"
        />
        <link
            rel="stylesheet"
            href="./css/style.css"
        />
    </head>
    <body>
        <form
            action=""
            class="form"
            autocomplete="off"
        >
            <h1>REGISTER</h1>
            <div class="group-form">
                <label for="displayName">Display Name</label>
                <input
                    type="text"
                    name="displayName"
                    id="displayName"
                    placeholder="Display Name ..."
                    spellcheck="false"
                />
            </div>

            <div class="group-form">
                <label for="email">Email</label>
                <input
                    type="email"
                    name="email"
                    id="email"
                    placeholder="email ..."
                    spellcheck="false"
                />
            </div>

            <div class="group-form">
                <label for="phoneNumber">Phone Number</label>
                <input
                    type="tel"
                    name="phoneNumber"
                    id="phoneNumber"
                    placeholder="Phone Number ..."
                    spellcheck="false"
                />
            </div>

            <div class="group-form">
                <label for="password">Password</label>
                <input
                    type="password"
                    name="password"
                    id="password"
                    placeholder="Password ..."
                />
            </div>

            <div class="group-form">
                <label for="confirmPassword">Confirm Password</label>
                <input
                    type="password"
                    name="confirmPassword"
                    id="confirmPassword"
                    placeholder="Confirm Password ..."
                />
            </div>

            <div class="group-form">
                <label>Gender</label>
                <label>
                    <input
                        type="radio"
                        name="gender"
                        id="male"
                    />
                    male
                </label>
                <label>
                    <input
                        type="radio"
                        name="gender"
                        id="female"
                    />
                    female
                </label>
                <label>
                    <input
                        type="radio"
                        name="gender"
                        id="other"
                    />
                    other
                </label>
            </div>

            <div class="group-form">
                <label for="dateOfBirth">Date of Birth</label>
                <input
                    type="date"
                    name="dateOfBirth"
                    id="dateOfBirth"
                    placeholder="Date of Birth ..."
                />
            </div>

            <div class="group-form">
                <label for="address">Address</label>
                <input
                    type="type"
                    name="address"
                    id="address"
                    placeholder="address ..."
                    spellcheck="false"
                />
            </div>

            <div class="group-form">
                <label for="profilePicture">Profile Picture</label>
                <label for="profilePicture">
                    <img
                        src="./img/avt.png"
                        alt="avatar"
                    />
                </label>

                <input
                    type="file"
                    name="profilePicture"
                    id="profilePicture"
                    accept="image/*"
                    hidden
                />
            </div>

            <div class="group-form">
                <label>Communication Preferences </label>
                <label>
                    <input
                        type="checkbox"
                        id="male"
                    />
                    Subscribe to Newsletter
                </label>
                <label>
                    <input
                        type="checkbox"
                        id="female"
                    />
                    Receive Promotional Emails
                </label>
                <label>
                    <input
                        type="checkbox"
                        id="other"
                    />
                    Get Product Updates
                </label>
            </div>

            <div class="btn">
                <button>REGISTER</button>
            </div>
        </form>
    </body>
</html>
